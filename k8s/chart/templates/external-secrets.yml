apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jaip-database-creds
  labels:
    ithaka/app: jaip-backend
    ithaka/app: {{ .Values.requiredTags.app }}
    ithaka/environment: {{ .Values.requiredTags.environment }}
    ithaka/owner: {{ .Values.requiredTags.owner }}
    ithaka/businessUnit: {{ .Values.requiredTags.businessUnit }}
spec:
  refreshInterval: 1h
  target:
    name: jaip-database-creds
  secretStoreRef:
    name: aws-ssm-secretstore
    kind: ClusterSecretStore
  data:
    - secretKey: JAIP_DB_USERNAME
      remoteRef:
        # prettier-ignore
        key: {{ .Values.ssmParameter.JAIP_DB_USERNAME }}
      remoteRef:
        # prettier-ignore
        key: {{ .Values.ssmParameter.DATABASE_URL }}
    - secretKey: JAIP_DB_LOCATION
      remoteRef:
        # prettier-ignore
        key: {{ .Values.ssmParameter.JAIP_DB_LOCATION }}
    - secretKey: JAIP_DB_NAME
      remoteRef:
        # prettier-ignore
        key: {{ .Values.ssmParameter.JAIP_DB_NAME }}
    - secretKey: JAIP_DB_PORT
      remoteRef:
        # prettier-ignore
        key: {{ .Values.ssmParameter.JAIP_DB_PORT }}